<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml">
    <ui:define name="Center">       
        <h:form id="form_customer">
            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:outputLabel value="CUSTOMER DETAILS" />
                </p:toolbarGroup>

                <p:toolbarGroup align="right">
                    <p:commandButton id="add-customer-button" icon="pi pi-plus" actionListener="#{customerController.beforeCreate()}"
                                     oncomplete="PF('manageCustomerDialog').show()" update="form_create_customer"/>
                </p:toolbarGroup>

            </p:toolbar>

            <p:dataTable id="dt_customers" widgetVar="dtCustomers" var="customer" value="#{customerController.customerList}"
                         reflow="true" styleClass="customers-table" rowIndexVar="rowIndex" selectionMode="single"
                         selection="#{customerController.customer}" rowKey="#{customer.id}" paginator="true"
                         rows="10" rowSelectMode="add" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,25,{ShowAll|'All'}">

                <p:column headerText="S.No." width="3%">
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>
                <p:column headerText="Name" sortBy="#{customer.name}" filterBy="#{customer.name}">
                    <h:outputText value="#{customer.name}"/>
                </p:column>

                <p:column headerText="Address" sortBy="#{customer.address}" filterBy="#{customer.address}">
                    <h:outputText value="#{customer.address}"/>
                </p:column>

                <p:column headerText="Email" sortBy="#{customer.email}" filterBy="#{customer.email}">
                    <h:outputText value="#{customer.email}"/>
                </p:column>

                <p:column headerText="Contact" sortBy="#{customer.contact}" filterBy="#{customer.contact}">
                    <h:outputText value="#{customer.contact}"/>
                </p:column>

                <p:column headerText="Action" width="10%">

                    <p:commandButton id="edit" icon="pi pi-pencil" actionListener="#{customerController.beforeEdit(customer)}" 
                                     oncomplete="PF('manageCustomerDialog').show()" process="@this"
                                     update="@this form_create_customer"/>

                    <p:commandButton icon="pi pi-trash" action="#{customerController.delete(customer)}" 
                                     process="@this" update=":form_customer:dt_customers msg">
                        <p:confirm  header=" Delete Confirmation" message="Are You Sure ?" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog header="Customer" showEffect="fade" modal="false" appendTo="@(body)"
                  widgetVar="manageCustomerDialog" responsive="true" id="dlg_manage">

            <h:form id="form_create_customer">
                <p:panelGrid id ="grid" columns="3">

                    <p:outputLabel for="inptxt_name" id="olbl_name" value="Name" />
                    <p:inputText id="inptxt_name" value="#{customerController.customer.name}" requiredMessage="Name is required" required="true" label="Name"
                                 title="Name">
                        <f:validateRegex pattern="^([a-zA-Z]{2,}\s[a-zA-Z]{1,}'?-?[a-zA-Z]{2,}\s?([a-zA-Z]{1,})?)"/>       
                        <p:ajax update="@this msg_name" process="@this" />
                    </p:inputText>
                    <p:message id="msg_name" for="inptxt_name"/>


                    <p:outputLabel for="select_address" id="olbl_address" value="Address"/>
                    <p:selectOneMenu id="select_address" requiredMessage="Address is required" value="#{customerController.customer.address}" filter="true" filterMatchMode="startsWith" required="true" label="Address">
                        <f:selectItem itemLabel="Choose Address" itemValue=""/>
                        <f:selectItem itemLabel="Kathmandu" itemValue="Kathmandu"/>
                        <f:selectItem itemLabel="Bhaktapur" itemValue="Bhaktapur"/>
                        <f:selectItem itemLabel="Lalitpur" itemValue="Lalitpur"/>
                        <p:ajax update="@this msg_address" process="@this" />
                    </p:selectOneMenu>
                    <p:message id="msg_address" for="select_address"/>

                    <p:outputLabel for="inptxt_email" id="olbl_email" value="Email" />
                    <p:inputText id="inptxt_email" requiredMessage="Email is required" value="#{customerController.customer.email}" required="true" label="Email"
                                 title="Email">
                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        <p:ajax update="@this msg_email" process="@this" />
                        <f:validator validatorId="customerValidator" />
                        <f:attribute name="currentEntity" value="#{customerController.customer}" />
                        <f:attribute name="uniqueColumn" value="email" />
                    </p:inputText>
                    <p:message id="msg_email" for="inptxt_email" />

                    <p:outputLabel for="inptxt_contact" id="olbl_contact" value="Contact" />
                    <p:inputText id="inptxt_contact" requiredMessage="Contact is required" value="#{customerController.customer.contact}" required="true" label="Contact"
                                 title="Contact">
                        <f:validateRegex pattern="^[+]?[0-9]+$" />
                        <p:ajax update="@this msg_contact" process="@this" />
                        <f:validator validatorId="customerValidator" />
                        <f:attribute name="currentEntity" value="#{customerController.customer}" />
                        <f:attribute name="uniqueColumn" value="contact" />
                        
                    </p:inputText>
                    <p:message id="msg_contact" for="inptxt_contact"/>

                    <p:commandButton id="customer_create" value="Add" icon="pi pi-check" actionListener="#{customerController.create()}"
                                     process="@this" oncomplete="if (args !args.validationFailed) PF('manageCustomerDialog').hide();" update=":form_customer:dt_customers grid @form msg" 
                                     rendered="#{customerController.customer.id eq null}" />


                    <p:commandButton id="customer_edit" value="Edit" icon="pi pi-check" actionListener="#{customerController.edit()}"
                                     process="@this" oncomplete="if (args !args.validationFailed) PF('manageCustomerDialog').hide();" update="@this :form_customer:dt_customers msg"
                                     rendered="#{customerController.customer.id ne null}" />

                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageCustomerDialog').hide()"
                                     class="ui-button-secondary"/>
                </p:panelGrid>
            </h:form>

        </p:dialog>


        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" id="ui-confirm-yes-btn"/>
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" id="ui-confirm-no-btn"/>
        </p:confirmDialog>
    </ui:define>
</ui:composition>
