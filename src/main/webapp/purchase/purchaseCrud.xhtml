<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml">
    <ui:define name="Center">       
        <h:form id="form_purchaseorder">
            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:outputLabel value="PURCHASE ORDER " />
                </p:toolbarGroup>

                <p:toolbarGroup align="right">
                    <p:commandButton id="add-purchaseorder-button" icon="pi pi-plus"
                                     actionListener="#{purchaseOrderController.beforeCreate()}"
                                     oncomplete="PF('managePurchaseOrderDialog').show()" 
                                     update="form_create_purchaseorder"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="dt_purchaseorders" widgetVar="dtPurchaseorders" var="purchaseorder"
                         value="#{purchaseOrderController.purchaseOrderList}"
                         reflow="true" rowIndexVar="rowIndex" 
                         selectionMode="single"
                         selection="#{purchaseOrderController.purchaseOrder}" rowKey="#{purchaseorder.id}" 
                         paginator="true"
                         rows="10" rowSelectMode="add" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,25,{ShowAll|'All'}">



                <p:column headerText="S.No." width="3%">
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>


                <p:column headerText="Supplier" sortBy="#{purchaseorder.supplier.name}" filterBy="#{purchaseorder.supplier.name}">
                    <h:outputText value="#{purchaseorder.supplier.name}"/>
                </p:column> 

                <p:column headerText="Ordered Date" sortBy="#{purchaseorder.date}" filterBy="#{purchaseorder.date}">
                    <h:outputText value="#{purchaseorder.date}"/>
                </p:column>

                <p:column headerText="Expected Delivery Date" sortBy="#{purchaseorder.expectedDeliveryDate}"
                          filterBy="#{purchaseorder.expectedDeliveryDate}">
                    <h:outputText value="#{purchaseorder.expectedDeliveryDate}"/>
                </p:column>

                <p:column headerText="Total Amount" sortBy="#{purchaseorderdetail.totalAmount}"
                          filterBy="#{purchaseorderdetail.totalAmount}">
                    <h:outputText value="#{purchaseorder.totalAmount}"/>
                </p:column>

                <!--                <p:column headerText="Status" sortBy="#" filterBy="#">
                                    <h:outputText value="#"/>
                                </p:column>-->

                <p:column headerText="Action">

                    <p:commandButton id="edit" icon="pi pi-pencil"
                                     actionListener="#{purchaseOrderController.beforeEdit(purchaseorder)}" 
                                     oncomplete="PF('managePurchaseOrderDialog').show()" process="@this"
                                     update="@this form_create_purchaseorder"/>

                    <p:commandButton icon="pi pi-trash" actionListener="#{purchaseOrderController.delete(purchaseorder)}" 
                                     process="@this" update=":form_purchaseorder:dt_purchaseorders msg ">
                        <p:confirm  header=" Delete Confirmation" message="Are You Sure ?" />
                    </p:commandButton>

                    <p:commandButton ajax="false"
                                     action="#{purchaseOrderController.beforeView(purchaseorder)}" 
                                     icon="pi pi-external-link"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog header="PurchaseOrder" showEffect="fade" modal="false" appendTo="@(body)"
                  widgetVar="managePurchaseOrderDialog" responsive="true" height="700"  width="1700" id="dlg_manage">

            <h:form id="form_create_purchaseorder">
                <p:panelGrid id ="grid" columns="9">

                    <p:outputLabel for="select_supplier" id="olbl_supplier" value="Supplier"/>
                    <p:selectOneMenu id="select_supplier" requiredMessage="Supplier is required" 
                                     value="#{purchaseOrderController.purchaseOrder.supplier}" filter="true" 
                                     filterMatchMode="startsWith"  required="true" label="Supplier">
                        <f:selectItem itemLabel="Choose Supplier" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{supplierController.supplierList}" var="s" 
                                       itemLabel="#{s.name}" itemValue="#{s}"/>
                        <f:converter converterId="supplierConverter" />
                        <p:ajax update="@this msg_supplier olbl_supplier" process="@this" />
                    </p:selectOneMenu>
                    <p:message id="msg_supplier" for="select_supplier"/>

                    <p:outputLabel for="inptxt_date" id="olbl_date" value="Ordered Date" />
                    <p:datePicker id="inptxt_date" value="#{purchaseOrderController.purchaseOrder.date}" 
                                  requiredMessage="Date is Required" required="true" label="Date"
                                  title="Date" pattern="MM/dd/yyyy" 
                                  monthNavigator="true" yearNavigator="true" showWeek="true">
                        <p:ajax update="@this msg_date" process="@this" />
                    </p:datePicker>
                    <p:message id="msg_date" for="inptxt_date"/>

                    <p:outputLabel for="inptxt_expecteddeliverydate" id="olbl_expecteddeliverydate" 
                                   value="Expected Delivery Date" />
                    <p:datePicker id="inptxt_expecteddeliverydate" pattern="MM/dd/yyyy" 
                                  value="#{purchaseOrderController.purchaseOrder.expectedDeliveryDate}" 
                                  requiredMessage="Expected delivery date required" required="true"  
                                  label="ExpecetdDeliveryDate" title="Expeceted Delivery Date"  monthNavigator="true"
                                  yearNavigator="true" showWeek="true">
                        <p:ajax update="@this msg_expeceteddeliverydate" process="@this" />
                    </p:datePicker>
                    <p:message id="msg_expeceteddeliverydate" for="inptxt_expecteddeliverydate"/>
                </p:panelGrid>

                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:outputLabel value="PURCHASE ORDER DETAILS" />
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:commandButton id="add-purchaseorderdetail-button" icon="pi pi-plus" 
                                         actionListener="#{purchaseOrderController.beforeCreatePod()}"
                                         update="form_create_purchaseorderdetail"
                                         oncomplete="PF('managePurchaseOrderDetailDialog').show()" 
                                         />
                    </p:toolbarGroup>
                </p:toolbar>
                <p:dataTable id="dt_purchaseorderdetails" widgetVar="dtPurchaseorderdetails" 
                             var="purchaseorderdetail" value="#{purchaseOrderController.purchaseOrder.purchaseOrderDetailList}"
                             reflow="true" rowIndexVar="rowIndex" rowHover="true"
                             rowKey="#{purchaseorderdetail.id}" paginator="true" rows="10" rowSelectMode="add" 
                             paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,25,{ShowAll|'All'}">

                    <p:column headerText="S.No." width="3%">
                        <h:outputText value="#{rowIndex+1}"/>
                    </p:column>


                    <p:column headerText="Product" sortBy="#{purchaseorderdetail.product.name}"
                              filterBy="#{purchaseorderdetail.product.name}">
                        <h:outputText value="#{purchaseorderdetail.product.name}"/>
                    </p:column> 


                    <p:column headerText="Quantity" sortBy="#{purchaseorderdetail.quantity}" 
                              filterBy="#{purchaseorderdetail.quantity}">
                        <h:outputText value="#{purchaseorderdetail.quantity}"/>
                    </p:column>

                    <p:column headerText="Rate" sortBy="#{purchaseorderdetail.rate}" 
                              filterBy="#{purchaseorderdetail.rate}">
                        <h:outputText value="#{purchaseorderdetail.rate}"/>
                    </p:column>

                    <p:column headerText="SubTotalAmount" sortBy="#{purchaseorderdetail.subTotal}" 
                              filterBy="#{purchaseorderdetail.subTotal}">
                        <h:outputText value="#{purchaseorderdetail.subTotal}"/>
                    </p:column>

                    <p:column headerText="Discount(%)" sortBy="#{purchaseorderdetail.discount}" 
                              filterBy="#{purchaseorderdetail.discount}">
                        <h:outputText value="#{purchaseorderdetail.discount}"/>
                    </p:column>

                    <p:column headerText="DiscountAmount" sortBy="#{purchaseorderdetail.discountAmount}" 
                              filterBy="#{purchaseorderdetail.discountAmount}">
                        <h:outputText value="#{purchaseorderdetail.discountAmount}"/>
                    </p:column>

                    <p:column headerText="SubTotalAfterDiscount" sortBy="#{purchaseorderdetail.subTotalAfterDiscount}"
                              filterBy="#{purchaseorderdetail.subTotalAfterDiscount}">
                        <h:outputText value="#{purchaseorderdetail.subTotalAfterDiscount}"/>
                    </p:column>

                    <p:column headerText="VAT(%)" sortBy="#{purchaseorderdetail.vat}"
                              filterBy="#{purchaseorderdetail.vat}">
                        <h:outputText value="#{purchaseorderdetail.vat}"/>
                    </p:column>

                    <p:column headerText="VatAmount" sortBy="#{purchaseorderdetail.vatAmount}" 
                              filterBy="#{purchaseorderdetail.vatAmount}">
                        <h:outputText value="#{purchaseorderdetail.vatAmount}"/>
                    </p:column>

                    <p:column headerText="TotalAmount" sortBy="#{purchaseorderdetail.totalAmount}" 
                              filterBy="#{purchaseorderdetail.totalAmount}">
                        <h:outputText value="#{purchaseorderdetail.totalAmount}"/>
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandButton id="edit" icon="pi pi-pencil" 
                                         actionListener="#{purchaseOrderController.beforeEditList(rowIndex)}" 
                                         oncomplete="PF('managePurchaseOrderDetailDialog').show()" process="@this"
                                         update="@this form_create_purchaseorderdetail"/>

                        <p:commandButton icon="pi pi-trash" 
                                         action="#{purchaseOrderController.deleteFromList(purchaseorderdetail)}" 
                                         process="@this" update="form_create_purchaseorder msg ">
                            <p:confirm  header=" Delete Confirmation" message="Are You Sure ?" />
                        </p:commandButton>

                    </p:column>
                </p:dataTable>


                <p:card style="width: 25em">
                    <p:panel>
                        <p:panelGrid columns="2">
                            <p:outputLabel value ="Sub Total Amount" for="outtxt_finalsubtotalamount"
                                           id="olbl_finalsubtotalamount"/>
                            <h:outputText id="outtxt_finalsubtotalamount"  value="#{purchaseOrderController.purchaseOrder.subTotal}"/>

                            <p:outputLabel id="olbl_totaldiscountamount" value =" Total Discount Amount"/>
                            <h:outputText id="outtxt_totaldiscountamount" value="#{purchaseOrderController.purchaseOrder.discountAmount}"/>

                            <p:outputLabel id="olbl_finaltotalvatamount" value =" Total Vat Amount"/>
                            <h:outputText id="outtxt_finaltotalvatamount" value="#{purchaseOrderController.purchaseOrder.vatAmount}"/>

                            <p:outputLabel id="olbl_totalamount" value =" Total Amount"/>
                            <h:outputText id="outtxt_totalvatamount" value="#{purchaseOrderController.purchaseOrder.totalAmount}"/>

                            <p:commandButton id="purchaseOrder_create" icon="pi pi-check" value="Add" actionListener="#{purchaseOrderController.create()}" 
                                             update="form_create_purchaseorder  msg" process="@this" 
                                             oncomplete="PF('managePurchaseOrderDialog').hide();"  
                                             rendered="#{purchaseOrderController.purchaseOrder.id eq null}" />

                            <p:commandButton id="purchaseOrder_edit" value="Edit" icon="pi pi-check" actionListener="#{purchaseOrderController.edit()}"
                                             process="@this" oncomplete="PF('managePurchaseOrderDialog').hide();" 
                                             update="@this form_create_purchaseorder  msg"
                                             rendered="#{purchaseOrderController.purchaseOrder.id ne null}" />

                            <p:commandButton icon="pi pi-times" value="Cancel" 
                                             oncomplete="PF('managePurchaseOrderDialog').hide();" />
                        </p:panelGrid>
                    </p:panel>
                </p:card>
            </h:form>
        </p:dialog>

        <p:dialog header="PurchaseOrderDetail" showEffect="fade" modal="false" appendTo="@(body)"
                  widgetVar="managePurchaseOrderDetailDialog" responsive="true" id="dialog_manage">

            <h:form id="form_create_purchaseorderdetail">
                <p:panelGrid id ="grid" columns="6">

                    <p:outputLabel for="select_product" id="olbl_product" value="Product"/>
                    <p:selectOneMenu id="select_product" requiredMessage="Product is required" 
                                     value="#{purchaseOrderController.purchaseOrderDetail.product}" 
                                     filter="true" converter="productConverter"
                                     filterMatchMode="startsWith"  required="true" label="Product">
                        <f:selectItem itemLabel="Choose Product" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{productController.productList}" var="s" 
                                       itemLabel="#{s.name}" itemValue="#{s}"/>
                        <p:ajax update="@this msg_product olbl_product" process="@this" />
                    </p:selectOneMenu>          
                    <p:message id="msg_product" for="select_product"/>


                    <p:outputLabel for="inptxt_rate" id="olbl_rate" value="Rate" />
                    <p:inputText id="inptxt_rate" value="#{purchaseOrderController.purchaseOrderDetail.rate}"
                                 label="Rate"  title="Rate">
                        <p:ajax update="@this msg_rate outtxt_subtotalamount "  process="@this"                                
                                listener="#{purchaseOrderController.subtotalCalculate()}"  />
                    </p:inputText>
                    <p:message id="msg_rate" for="inptxt_rate"/>

                    <p:outputLabel for="inptxt_quantity" id="olbl_quantity" value="Quantity" />
                    <p:inputText id="inptxt_quantity"
                                 value="#{purchaseOrderController.purchaseOrderDetail.quantity}" 
                                 label="Quantity"  title="Quantity">

                        <p:ajax update="@this msg_quantity outtxt_subtotalamount" process="@this"  event="keyup"
                                listener="#{purchaseOrderController.subtotalCalculate()}" />
                    </p:inputText>
                    <p:message id="msg_quantity" for="inptxt_quantity"/>


                    <p:outputLabel for="outtxt_subtotalamount" id="olbl_subtotalamount" value="Sub Total Amount" />
                    <h:outputText id="outtxt_subtotalamount" 
                                  value="#{purchaseOrderController.purchaseOrderDetail.subTotal}"/>
                    <p:message id="msg_subAmount" for="outtxt_subtotalamount"/>

                    <p:outputLabel for="inptxt_discount" id="olbl_discount" value="Discount(%)" />
                    <p:inputText id="inptxt_discount" 
                                 value="#{purchaseOrderController.purchaseOrderDetail.discount}"
                                 label="Discount" title="Discount(%)">
                        <p:ajax update="@this msg_discount outtxt_discountamount outtxt_subtotalafterdiscount"
                                process="@this" event="keyup"
                                listener="#{purchaseOrderController.calculateDiscountAmountAndSubTotalAfterDiscount()}"/>
                    </p:inputText>
                    <p:message id="msg_discount" for="inptxt_discount"/>




                    <p:outputLabel for="outtxt_discountamount" id="olbl_discountamount" value="Discount Amount" />
                    <h:outputText id="outtxt_discountamount" 
                                  value="#{purchaseOrderController.purchaseOrderDetail.discountAmount}"/>
                    <p:message id="msg_discountAmount" for="outtxt_discountamount"/>

                    <p:outputLabel for="outtxt_subtotalafterdiscount" id="olbl_subtotalafterdiscount"
                                   value="Sub Total After Discount" />
                    <h:outputText id="outtxt_subtotalafterdiscount" 
                                  value="#{purchaseOrderController.purchaseOrderDetail.subTotalAfterDiscount}">
                    </h:outputText>
                    <p:message id="msg_subtotalafterdiscount" for="outtxt_subtotalafterdiscount"/>

                    <p:outputLabel for="inptxt_vat" id="olbl_vat" value="Vat(%)" />
                    <p:inputText id="inptxt_vat" 
                                 value="#{purchaseOrderController.purchaseOrderDetail.vat}"
                                 label="Vat" title="VAT(%)">
                        <p:ajax update="@this msg_vat outtxt_vatamount outtxt_totalamountdetail" process="@this" event="keyup" 
                                listener="#{purchaseOrderController.calculateVatAmountAndTotalAmount()}" />
                    </p:inputText>
                    <p:message id="msg_vat" for="inptxt_vat"/>

                    <p:outputLabel for="outtxt_vatamount" id="olbl_vatamount" value="Vat Amount" />
                    <h:outputText id="outtxt_vatamount"
                                  value="#{purchaseOrderController.purchaseOrderDetail.vatAmount}">
                    </h:outputText>
                    <p:message id="msg_vatAmount" for="outtxt_vatamount"/>

                    <p:outputLabel for="outtxt_totalamountdetail" id="olbl_totalamountdetail"
                                   value="Total Amount" />
                    <h:outputText id="outtxt_totalamountdetail" 
                                  value="#{purchaseOrderController.purchaseOrderDetail.totalAmount}">
                    </h:outputText>
                    <p:message id="msg_totalamountdetail" for="outtxt_totalamountdetail"/>


                    <p:commandButton id="purchaseorderdetail_create" value="Add" icon="pi pi-check" 
                                     actionListener="#{purchaseOrderController.addToList()}"
                                     update="form_create_purchaseorder  msg" 
                                     process="@this" oncomplete="PF('managePurchaseOrderDetailDialog').hide();" 
                                     rendered="#{purchaseOrderController.index eq null}" />

                    <p:commandButton id="purchaseorderdetail_edit" value="Edit" icon="pi pi-check"
                                     actionListener="#{purchaseOrderController.editFromList()}"
                                     process="@this" oncomplete="PF('managePurchaseOrderDetailDialog').hide();"
                                     update="@this form_create_purchaseorder msg"
                                     rendered="#{purchaseOrderController.index ne null}" />

                    <p:commandButton value="Cancel" icon="pi pi-times" 
                                     onclick="PF('managePurchaseOrderDetailDialog').hide()"
                                     class="ui-button-secondary"/>

                </p:panelGrid>
            </h:form>
        </p:dialog>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" 
                             icon="ui-icon-check" id="ui-confirm-yes-btn"/>
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" 
                             icon="ui-icon-close" id="ui-confirm-no-btn"/>
        </p:confirmDialog>
    </ui:define>
</ui:composition>
