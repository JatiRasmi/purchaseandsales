<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="Center">       
        <h:form id="form_unit">
            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:outputLabel value="UNIT DETAILS" />
                </p:toolbarGroup>

                <p:toolbarGroup align="right">
                    <p:commandButton id="add-unit-button" icon="pi pi-plus" actionListener="#{unitController.beforeCreate()}"
                                     oncomplete="PF('manageUnitDialog').show()" update="frm_create_unit"/>
                </p:toolbarGroup>
            </p:toolbar>


            <p:dataTable id="dt_units" widgetVar="dtUnits" var="unit" value="#{unitController.unitList}"
                         reflow="true" styleClass="units-table" rowIndexVar="rowIndex" selectionMode="single"
                         selection="#{unitController.unit}" rowKey="#{unit.id}" paginator="true"
                         rows="5" rowSelectMode="add" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,25,{ShowAll|'All'}">


                <p:column headerText="S.No" width="3%">
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>

                <p:column headerText="Name" sortBy="#{unit.name}" filterBy="#{unit.name}">
                    <h:outputText value="#{unit.name}"/>
                </p:column>

                <p:column headerText="Action">

                    <p:commandButton id="edit" icon="pi pi-pencil" actionListener="#{unitController.beforeEdit(unit)}" 
                                     oncomplete="PF('manageUnitDialog').show()" process="@this"
                                     update="@this frm_create_unit"/>

                    <p:commandButton icon="pi pi-trash" action="#{unitController.delete(unit)}" 
                                     process="@this" update=":form_unit:dt_units msg"><!--delete(unit) is the unit given in var property of data table -->
                        <p:confirm  header=" Delete Confirmation" message="Are You Sure ?" />
                    </p:commandButton>
                </p:column>

            </p:dataTable>
        </h:form>


        <p:dialog header="Unit" showEffect="fade" modal="false" appendTo="@(body)"
                  widgetVar="manageUnitDialog" responsive="true" id="dlg_manage">

            <h:form id="frm_create_unit">
                <p:panelGrid id ="grid" columns="3">

                    <p:outputLabel for="inptxt_name" id="olbl_name" value="Name" />

                    <p:inputText id="inptxt_name" value="#{unitController.unit.name}" required="true"
                                 requiredMessage="Unit Name is Mandatory" label="Name"  maxlength="20"
                                 title="Name">
                        <!--<f:validateRegex pattern="^[a-zA-Z]{1,}"/>-->
                        <p:ajax update="@this msg_name" process="@this" />
                        <f:validator validatorId="unitValidator" />
                        <f:attribute name="currentEntity" value="#{unitController.unit}" />
                        <f:attribute name="uniqueColumn" value="name" />
                    </p:inputText>

                    <p:message id="msg_name" for="inptxt_name"/>

                    <p:commandButton id="unit_create" value="Add" icon="pi pi-check" actionListener="#{unitController.create()}"
                                     update=":form_unit:dt_units grid @form" process="@this"
                                     oncomplete="if (args !args.validationFailed) PF('manageUnitDialog').hide();" 
                                     rendered="#{unitController.unit.id eq null}" />


                    <p:commandButton id="unit_edit" value="Edit" icon="pi pi-check" actionListener="#{unitController.edit()}"
                                     process="@this"
                                     oncomplete="if (!args.validationFailed) PF('manageUnitDialog').hide();" 
                                     update=":form_unit:dt_units msg"
                                     rendered="#{unitController.unit.id ne null}"/>

                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageUnitDialog').hide()"
                                     class="ui-button-secondary"/>
                </p:panelGrid>
            </h:form>

        </p:dialog>


        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" id="ui-confirm-yes-btn"/>
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" id="ui-confirm-no-btn"/>
        </p:confirmDialog>
    </ui:define>
</ui:composition>
